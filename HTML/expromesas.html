<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .imagen {
        display: none;
        background-image: url(enlace);
    }
</style>

<body>
    <div id="imagen"></div>

    <script>
        function init(url) {
            let exist = new Promise(function (resolve, reject) {
                let imagen = new Image();
                imagen.addEventListener("load", () => resolve("correcto"));
                imagen.addEventListener("error", () => reject("error"));
                imagen.src = url;
            }
            );
            exist.then(function (fulfilled) {
                console.log(fulfilled);
                document.getElementById("imagen").src = url;
            }).catch(function (error) {
                console.log(error);
            }
            )
        }
    </script>


</body>

</html>
